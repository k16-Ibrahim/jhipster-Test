<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <!-- <h2 *ngIf="settingsForm.value.login">
        User settings for [<strong>{{ settingsForm.value.login }}</strong
        >]
      </h2> -->

      <div class="alert alert-success" *ngIf="success">
        <strong>Settings saved!</strong>
      </div>

      <jhi-alert-error></jhi-alert-error>

      <form name="form" role="form" (ngSubmit)="save()" [formGroup]="settingsForm" *ngIf="settingsForm.value.login" novalidate>
        <h2>Rate your books</h2>
        <div class="mb-3" style="font-size: 40px">
          <label class="form-label" for="firstName">Chemistry</label>
          <ngb-rating style="margin: 20px" [max]="5" [(rate)]="starRating" [readonly]="false"></ngb-rating>
        </div>

        <div class="mb-3" style="font-size: 40px">
          <label class="form-label" for="firstName">Physics</label>
          <ngb-rating style="margin: 20px" [max]="5" [(rate)]="starRating2" [readonly]="false"></ngb-rating>
        </div>

        <button type="submit" [disabled]="settingsForm.invalid" class="btn btn-primary" data-cy="submit">Save</button>
      </form>
    </div>
  </div>
</div>
